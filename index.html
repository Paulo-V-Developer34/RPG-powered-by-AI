<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG do Paulo</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>RPG do Paulo</li>
                <li id="user-icon">
                    <i>
                        <img class="icon" src="https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png" alt="imagem da foto de usuário">
                        <h1 class="nome">Usuário</h1>
                    </i>
                </li>
            </ul>
        </nav>
    </header>    
    <main>
        <div id="ia-icon">
            <i id="AI">
                <img class="icon" src="https://thumb.ac-illust.com/41/4137d1a06f24fba4ad746d7672551894_t.jpeg" alt="imagem de uma IA">
                <h1 class="nome">I.R.P.</h1>
            </i>
        </div>
        <div id="conversa">
            <div id="chat"></div>
            <form id="ia-chat">
                <!-- <label for="respo-text"></label> -->
                <input type="text" placeholder="Insira sua decisão" id="respo-text">
                <button id="btn-respo" style="padding: 0px;" type="submit"><img class="icon" src="https://cdn0.iconfinder.com/data/icons/round-action-bar/48/send-256.png" alt="botão de enviar"></button>
            </form>
            <button onclick="teste()" id="teste-node">testar node</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
